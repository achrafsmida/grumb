parameters:
    git_dir: "."
    bin_dir: vendor/bin
    tasks:

        phpcs:
            standard: ~
            tab_width: ~
            sniffs: []
            triggered_by: [php]
            ignore_patterns:
                    - "app"
                    - "var"
                    - "web"
        phpcsfixer:
            config: ~
            verbose: true
            level: ~
        phpunit:
            config_file: "project"
            testsuite: ~
            group: []
            always_execute: false

        phplint:
        octrine_orm:
            skip_mapping: false
            skip_sync: false
            triggered_by: ['php', 'xml', 'yml']
        yamllint:
            ignore_patterns: []
            object_support: false
            exception_on_invalid_type: false