parameters:
    git_dir: "."
    bin_dir: vendor/bin
    tasks:

        phpcs:
            standard: ~
            tab_width: ~
            sniffs: []
            triggered_by: [php]
            ignore_patterns:
                    - "app"
                    - "var"
                    - "web"

        phpcsfixer:
            config: ~
            verbose: true
            level: ~

        phpcsfixer2:
            allow_risky: ~
            cache_file: ~
            config: ~
            using_cache: ~
            verbose: true
            diff: false
            triggered_by: ['php']
